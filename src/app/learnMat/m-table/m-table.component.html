<h1 class="text-center">Hello there how are you doing.</h1>
<table mat-table [dataSource]="dataSource" class="ma`t-elevation-z8">

    <!-- position -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>

    <!-- name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- weight -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let row">{{row.weight}}</td>
    </ng-container>

    <!-- symbol -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let row">{{row.symbol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderCellDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
